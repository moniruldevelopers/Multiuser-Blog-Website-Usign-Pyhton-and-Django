

{% extends 'base.html' %}
{% load static %}
{% block title %}Top Blogger's{% endblock title %} 
{% block content %}
<style>
    

.author-card {
    display: flex;
    align-items: center;
    justify-content: space-between;
    text-align: left;
    background-color: #f8f9fa;
    padding: 10px;
    border-radius: 10px;
    transition: background-color 0.3s;
}

.author-card:hover {
    background-color: #e0e0e0;
}

.author-card img {
    width: 150px;
    height: 150px;
    border-radius: 10%;
    margin-right: 20px;
}

.author-details {
    flex-grow: 1;
}

@media (max-width: 768px) {
    .author-card {
        flex-direction: column;
        align-items: center;
        text-align: center;
    }

    .author-card img {
        margin-right: 0;
        margin-bottom: 10px;
    }
}


</style>
<div class="container" style="margin-top: 20px;">
  <h3>Top Blogger's</h3>

  <hr />

    <div class="row">
        {% for blogger in top_bloggers %}
            <div class="col-md-6 mb-3 ">
                <a href="{% url 'view_user_information' blogger.username %}" class="author-card text-decoration-none shadow-lg">
                    <!-- Left side (Image) -->
                    <div>
                        <img src="{{ blogger.profile_image.url }}" alt="{{ blogger.username }} Image">
                    </div>

                    <!-- Right side (Name and Designation) -->
                    <div class="author-details">
                        <h3>{{ blogger.username }}</h3>
                        <h6>Total Posts: {{ blogger.total_blogs }}</h6>                       
                        <h6>Total Views: {{ blogger.total_views }}</h6>                       
                    </div>
                </a>
            </div>
      {% endfor %}
    </div>
</div>
{% endblock %}
